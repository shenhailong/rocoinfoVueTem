<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.inject_keywords %>" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.inject_description %>" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>搜索记录</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../static/vendor/swiper/css/swiper.min.css" />
    <!-- 引入组件库 -->
    <script src="../../static/libs/flexible.js"></script>
    <script src="../../static/vendor/swiper/js/swiper.min.js"></script>
  </head>

  <!--svg 图标集合-->

    </svg>
  </div>
  <div class="wrap wrap-search-record">
    <div class=" bar bar-search _border bar-absolute-top">
      <a href="javascript:;" class="bar-item item-arrow">
        <svg class="svg-arrow _left">
          <use xlink:href="#svg-arrow" />
        </svg>
      </a>
      <div class="item-search">
        <div class="search clearfix" id="search">
          <div class="search-input _radius">
            <input data-handle="_searchinput" placeholder="搜索商品名称">
            <label class="search-icon-front">
              <svg class="svg-search">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-search"></use>
              </svg>
            </label>
          </div>
        </div>
      </div>
      <a href="javascript:;" class="item-search-btn">搜索</a>
    </div>
    <!--/.bar-search-->
    <div class="content">
      <div class="content-block-title">
        热门搜索
      </div>
      <div class="tag-block _random">
        <span class="tag tag-lg _ellipsis">美白</span>
        <span class="tag tag-lg _ellipsis">调节内分泌</span>
        <span class="tag tag-lg _ellipsis">美白</span>
        <span class="tag tag-lg _ellipsis">调节内分泌泌</span>
        <span class="tag tag-lg _ellipsis">美白</span>
        <span class="tag tag-lg _ellipsis">柠檬味</span>
        <span class="tag tag-lg _ellipsis">美白</span>
        <span class="tag tag-lg _ellipsis">调节内分泌</span>
        <span class="tag tag-lg _ellipsis">美白</span>
        <span class="tag tag-lg _ellipsis">调节内分泌</span>
        <span class="tag tag-lg _ellipsis">美白</span>
        <span class="tag tag-lg _ellipsis">调节内分泌</span>
      </div>
      <div class="space-20"></div>
      <div class="content-block-title">
        历史搜索
      </div>
      <div class="tips-box disN">
        <div class="tips-no-result">
          <p>没有历史记录</p>
        </div>
        <!-- /.tips-no-result -->
      </div>
      <!-- /.tips-box -->
      <div class="search-history">
        <ul class="list-search-history">
          <li><a href="javascript:;" class="item">柠檬味</a></li>
          <li><a href="javascript:;" class="item">助眠</a></li>
          <li><a href="javascript:;" class="item">去鱼尾纹</a></li>
          <li><a href="javascript:;" class="item">缓解鼻塞</a></li>
        </ul>
        <div class="text-center">
          <a href="javascript:;" class="btn-normal btn-xxl btn-clearall">清空历史记录</a>
        </div>
      </div>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.wrap -->
  </body>
</html>
