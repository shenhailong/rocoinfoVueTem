<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.inject_keywords %>" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.inject_description %>" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>上传身份信息</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../static/vendor/rocoui/css/rocoui-mobile.css" />
    <link rel="stylesheet" type="text/css" href="../../static/vendor/swiper/css/swiper.min.css" />
    <!-- 引入组件库 -->
    <script src="../../static/libs/flexible.js"></script>
    <script src="../../static/vendor/swiper/js/swiper.min.js"></script>
  </head>
  <body>
  <!--svg 图标集合-->
  <div class="disN">
    <?xml version="1.0" standalone="no"?>
    <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="svg-arrow" viewBox="0 0 438 750">
        <desc>svg 箭头</desc>
        <path d="M430.696401,395.102744 C431.18292,394.129707 432.034327,393.278299 432.399216,392.305262 C440.913291,374.547334 438.115809,352.653997 423.033733,338.423328 L79.30835,13.307281 C60.577384,-4.450647 31.02138,-3.59924 13.263452,15.131726 C-4.494476,33.862692 -3.643069,63.418696 15.087897,81.176624 L323.540682,372.966148 L16.304193,669.012709 C-2.305143,686.892267 -2.791662,716.448271 15.087897,735.057607 C24.210121,744.544719 36.494715,749.409905 48.65768,749.409905 C60.334126,749.409905 72.010572,745.031238 81.011166,736.273903 L421.574178,407.995485 C422.182326,407.387337 422.425586,406.4143 423.155363,405.806151 C423.641882,405.319632 424.1284,404.954743 424.736548,404.468225 C427.53403,401.670745 428.871956,398.265115 430.696401,395.102744 L430.696401,395.102744 L430.696401,395.102744 Z"></path>
      </symbol>
      <symbol id="svg-add" viewBox="0 0 644 643">
        <desc>svg 加</desc>
        <path d="M611.171,289.589 L354,289.589 L354,32.418 C354,14.745 339.673,0.418 322,0.418 C304.327,0.418 290,14.745 290,32.418 L290,289.589 L32.83,289.589 C15.157,289.589 0.83,303.916 0.83,321.589 C0.83,339.262 15.157,353.589 32.83,353.589 L290,353.589 L290,610.759 C290,628.432 304.327,642.759 322,642.759 C339.673,642.759 354,628.432 354,610.759 L354,353.589 L611.171,353.589 C628.844,353.589 643.171,339.262 643.171,321.589 C643.171,303.916 628.844,289.589 611.171,289.589 L611.171,289.589 Z"></path>
      </symbol>
    </svg>
  </div>
  <div class="wrap wrap-add-identify">
    <div class="bar bar-nav _border bar-absolute-top">
      <a href="http://www.baidu.com" class="bar-item item-arrow">
        <svg class="svg-arrow _left">
          <use xlink:href="#svg-arrow" />
        </svg>
      </a>
      <div class="bar-item">上传身份信息</div>
    </div>
    <!--/.bar-nav-->
    <div class="content">
      <form action="" class="form-normal form-add-identity">
        <div class="input-cloumn">
          <div class="item-label">
            <em>*</em>姓名
          </div>
          <div class="item-input">
            <sapn class="text">盛旭华</sapn>
          </div>
        </div>
        <div class="input-cloumn">
          <div class="item-label">
            <em>*</em>手机号
          </div>
          <div class="item-input">
            <sapn class="text">12349572048</sapn>
          </div>
        </div>
        <div class="input-cloumn">
          <div class="item-label">
            <em>*</em>身份证号
          </div>
          <div class="item-input">
            <input type="text" placeholder="请输入收件人身份证号码">
          </div>
        </div>
        <div class="input-cloumn border-no">
          <div class="item-label ">
            <em>*</em>上传身份证正反面
          </div>
        </div>


        <div class="rocoui-id-picker">
          <div class="rocoui-image-picker-list">
            <div class="rocoui-flexbox rocoui-flexbox-align-center">

              <div class="rocoui-flexbox-list">
                <div class="rocoui-image-picker-item rocoui-image-picker-upload-btn" role="button" aria-label="Choose and add image">
                  <div class=" rocoui-image-picker-item-content"  style="background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515474743451&di=df90ecb361527dea7fa44a5c941ba1ad&imgtype=0&src=http%3A%2F%2Fphotocdn.sohu.com%2F20130530%2FImg377522814.jpg);"></div>
                  <input type="file" accept="image/*">
                  <div class=" disN image-picker-tips-text">
                    <div class="image-picker-tips-icon">
                      <svg class="svg-add">
                        <use xlink:href="#svg-add" />
                      </svg>
                    </div>
                    上传身份证国徽面
                  </div>
                  <!-- /.image-picker-tips-text -->
                </div>
                <!-- /.image-picker-item -->
              </div>

              <div class="rocoui-flexbox-list">
                <div class="rocoui-image-picker-item rocoui-image-picker-upload-btn" role="button" aria-label="Choose and add image">
                  <div class="disN  rocoui-image-picker-item-content"  style="background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515474743451&di=df90ecb361527dea7fa44a5c941ba1ad&imgtype=0&src=http%3A%2F%2Fphotocdn.sohu.com%2F20130530%2FImg377522814.jpg);"></div>
                  <input type="file" accept="image/*">
                  <div class="image-picker-tips-text">
                    <div class="image-picker-tips-icon">
                      <svg class="svg-add">
                        <use xlink:href="#svg-add" />
                      </svg>
                    </div>
                    上传身份证个人信息面
                  </div>
                  <!-- /.image-picker-tips-text -->
                </div>
                <!-- /.image-picker-item -->
              </div>
            </div>
          </div>
        </div>
        <!-- /.rocoui-image-picker -->

        <div class="button-block">
          <button type="button" class="btn-normal btn-primary _solid btn-xxl">保存</button>
        </div>
      </form>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.wrap -->
  </body>
</html>
