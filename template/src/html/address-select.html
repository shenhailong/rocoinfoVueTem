  <div class="wrap wrap-address-select">
    <div class="bar bar-nav _border bar-absolute-top">
      <a href="http://www.baidu.com" class="bar-item item-arrow">
        <svg class="svg-arrow _left">
          <use xlink:href="#svg-arrow" />
        </svg>
      </a>
      <div class="bar-item">地址选择</div>
    </div>
    <!--/.bar-nav-->
    <div class="content">
      <div class="tips-box">
        <div class="tips-no-result">
          <div class="icon-area">
            <i class="icon icon-no-address">icon</i>
          </div>
          <p>暂无收货地址</p>
          <p>你可以新建地址以方便收货</p>
          <a href="javascript:;" class="btn-normal btn-primary btn-xl _solid">新增收货地址</a>
        </div>
        <!-- /.tips-no-result -->
      </div>
      <!-- /.tips-box -->
      <div class="card card-address">
        <div class="card-body">
          <div class="item-user-info">
            <span>秦飞</span>
            <span>13349550505</span>
          </div>
          <div class="item-address">
            北京市海淀区上地东路1号院1号楼盈创动力大厦A座7层3223
            室1号楼盈创动
          </div>
        </div>
        <div class="card-footer _border-top">
          <div class="item-left">
            <!-- <em>剩余付款时间27：45</em> -->
          <label class="label-checkbox">
            <input type="checkbox" name="my-radio">
            <i class="icon icon-form-checkbox">icon</i>
            设为默认地址
          </label>
          </div>
          <!-- /.item-left -->
          <div class="item-right">
            <a href="javascript:;" class="links-edit">
              <svg class="svg-edit">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-edit"></use>
              </svg>
              编辑
            </a>
            <a href="javascript:;" class="links-del">
              <svg class="svg-trash">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-trash"></use>
              </svg>
              删除
            </a>
          </div>
          <!--/.item-right -->
        </div>
        <!-- /.card-footer -->
      </div>
      <!-- /.card -->
      <div class="space-20"></div>
